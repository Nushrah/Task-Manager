    <div id="science">

    <div id="videoContainer">
        <video id="myVideo" width="800" controls="controls" autoplay="autoplay">
            <source src="../videos/demo.mp4">
        </video>
    </div>

    <script>
        var videoSources = ["../videos/demo.mp4", "../videos/pretty.mp4"];
        var currentVideoIndex = 0;

        function switchVideo() {
            var video = document.getElementById('myVideo');
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            video.src = videoSources[currentVideoIndex];
            video.load();
            video.play();
        }

        document.getElementById('myVideo').addEventListener('ended', switchVideo);

        switchVideo();

        ////////////////////////////////////////////////////////////////

        class PromotionManager {
            constructor(promotions, elementId) {
                this.promotions = promotions;
                this.element = document.getElementById(elementId);
                this.intervalId = null;
            }

            getRandomPromo() {
                var randomIndex = Math.floor(Math.random() * this.promotions.length);
                return this.promotions[randomIndex];
            }

            displayRandomPromo() {
                var randomPromo = this.getRandomPromo();
                this.element.innerHTML = randomPromo;
            }

            startRotation(interval) {
                this.intervalId = setInterval(() => {
                    this.displayRandomPromo();
                }, interval);
            }

            stopRotation() {
                clearInterval(this.intervalId);
            }

            displayInitialPromo() {
                this.displayRandomPromo();
                this.startRotation(3000);
            }
        }

        var promotions = [
            "Add in the rank of your chosen task.",
            "Click the button to add the task to your list.",
            "Enjoy being productive!"
        ];

        var promoManager = new PromotionManager(promotions, 'promo');
        promoManager.displayInitialPromo();

    </script>
